<app-header></app-header>

<div class="wrapper">
  <app-exchange-form (search)="handleSearch($event)"></app-exchange-form>

  <p *ngIf="loading" class="loading">Buscando cotação...</p>
  <p *ngIf="error" class="error">{{ error }}</p>

  <app-exchange-result
    *ngIf="!loading && exchangeRate !== null"
    [currencyCode]="selectedCode"
    [rate]="exchangeRate"
    [date]="date">
  </app-exchange-result>
</div>

<app-footer></app-footer>
