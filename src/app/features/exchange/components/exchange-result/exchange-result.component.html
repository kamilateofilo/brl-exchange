<div class="result" *ngIf="rate !== null">
  <div class="title-bar">
    <p class="title">Exchange rate now</p>
    <span class="pair">{{ currencyCode }}/BRL</span>
  </div>

  <span class="date">{{ date }}</span>

  <div class="currency-box">
    <p class="value">R$ {{ rate | number:'1.2-2' }}</p>
  </div>

  <div class="history-header">
    <strong>LAST 30 DAYS</strong>
    <button 
    *ngIf="!loadingHistory" 
    (click)="toggleHistory()" 
    class="plus-icon">
    {{ showHistory ? '−' : '+' }}
  </button>
  </div>

  <p *ngIf="loadingHistory" class="loading-history">Carregando histórico...</p>

  <app-exchange-history
    *ngIf="showHistory && dailyHistory.length"
    [history]="dailyHistory">
  </app-exchange-history>
</div>
